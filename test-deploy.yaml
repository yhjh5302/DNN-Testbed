apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-uploader
  labels:
    app: data-uploader
spec:
  selector:
    matchLabels:
      app: data-uploader
  template:
    metadata:
      labels:
        app: data-uploader
    spec:
      nodeSelector:
        kubernetes.io/hostname: wnlab-labtop-2
      containers:
      - name: data-uploader
        image: yhjh5302/data-uploader:latest
        command: ["/bin/bash","-c","while true; do sleep 1000; done"]
        #command: ["/bin/bash","-c","python3 data_uploader.py --set_gpu='false' --prev_addr='' --prev_port=30000 --next_addr='10.96.0.201' --next_port=30001"]
        ports:
        - containerPort: 30000
        - containerPort: 30010
        - containerPort: 30020
        - containerPort: 30030
        - containerPort: 30040

---

apiVersion: v1
kind: Service
metadata:
  name: data-uploader-cluster-ip-service
spec:
  clusterIP: 10.96.0.200
  ports:
  - name: alexnet
    port: 30000
  - name: googlenet
    port: 30010
  - name: mobilenet
    port: 30020
  - name: vggnet
    port: 30030
  - name: vggfnet
    port: 30040
  selector:
    app: data-uploader

---

